<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel YUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #121212; }
        .login-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card p-4 login-card">
        <h3 class="text-center mb-4 text-warning">Painel de Controle</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Entrar</button>
            <div id="error-message" class="text-danger mt-3 text-center"></div>
        </form>
    </div>
    <script src="/login.js"></script>
</body>
</html>
